        <script>
            var tarefa_atual = $("#info_tarefa").val();
            $(function(){
                tarefa_atual = $("#info_tarefa").val();
                
                if(tarefa_atual == 5){
                    $('input[name="destino"]').prop('checked', false);
                    $('input[name="aprovado"]').prop('checked', false);
                    $('input[name="reprovado"]').prop('checked', false);
                    $('input[name="correcao"]').prop('checked', false);
                    $('textarea#obs').val('');
                    $("#radio-42").focus();
                }
                // else if(tarefa_atual == 13){
                //     $("#inputAnexo").removeAttr('disabled');
                // }
                // else if(tarefa_atual == 66){
                //     $("#inputAnexoExame").removeAttr('disabled');
                // }
            });

            var indice = 0; // contador para gerar um valor para cada anexo
            function showCamera() {
                indice++;
                JSInterface.showCamera("Arquivo_" + indice);
                $("#inputAnexoTratativa___" + indice).removeClass().addClass("btn btn-success"); 
            };
            
            function send(){
	            window.parent.$('[data-send]').first().click();
            };

            function discard() {
                window.location.href=window.location.href;
            };

            function init(){
                tarefa_atual =              $("#info_tarefa").val();
                
                if(tarefa_atual == 5){
                    $('input[name="destino"]').prop('checked', false);
                    $('input[name="aprovado"]').prop('checked', false);
                    $('input[name="reprovado"]').prop('checked', false);
                    $('input[name="correcao"]').prop('checked', false);
                    $('textarea#obs').val('');
                    $("#radio-42").focus();
                }
                
                var outrosCateg =           document.getElementById("checkbox-11").value;
                var aumentoQuadro =         document.getElementById("radio-7").value;
                var substituicao =          document.getElementById("radio-8").value;
                var outrosIdade =           document.getElementById("radio-12").value;
                var superiorIncompleto =    document.getElementById("radio-18").value;
                var outrosHab =             document.getElementById("radio-30").value;
                var trueVariavel =          document.getElementById("radio-33").value;

                if( (aumentoQuadro === "" || aumentoQuadro === null) &&
                    (substituicao === "" || substituicao === null)&&
                    (outrosIdade === "" || outrosIdade === null) &&
                    (superiorIncompleto === "" || superiorIncompleto === null) &&
                    (outrosHab === "" || outrosHab === null) &&
                    (trueVariavel === "" || trueVariavel === null)){
                    $("#justificativaAumentoQuadro").attr('disabled', 'disabled');
                    $("#justificativaSubstituicao").attr('disabled', 'disabled');
                    $("#nomeSubstituido").attr('disabled', 'disabled');
                    $("#saidaSubstituido").attr('disabled', 'disabled');
                    $("#outrosIdade").attr('disabled', 'disabled');
                    $("#periodo").attr('disabled', 'disabled');
                    $("#outrosHab").attr('disabled', 'disabled');
                    $("#radio-35").attr('disabled', 'disabled');
                    $("#radio-36").attr('disabled', 'disabled');
                    $("#radio-37").attr('disabled', 'disabled');
                    $("#radio-38").attr('disabled', 'disabled');
                    $("#condicoesVariavel").attr('disabled', 'disabled');
                }
                if(aumentoQuadro == "aumentoQuadro"){
                    $("#justificativaAumentoQuadro").removeAttr('disabled');
                }
                if(substituicao == "substituicao"){
                    $("#justificativaSubstituicao").removeAttr('disabled');
                    $("#nomeSubstituido").removeAttr('disabled');
                    $("#saidaSubstituido").removeAttr('disabled');
                }
                if(outrosIdade == "outrosIdade"){
                    $("#outrosIdade").removeAttr('disabled');
                }
                if(superiorIncompleto == "superiorIncompleto"){
                    $("#periodo").removeAttr('disabled');
                }
                if(outrosHab == "outrosHab"){
                    $("#outrosHab").removeAttr('disabled');
                }
                if(trueVariavel == "true"){
                    $("#radio-35").removeAttr('disabled');
                    $("#radio-36").removeAttr('disabled');
                    $("#radio-37").removeAttr('disabled');
                    $("#radio-38").removeAttr('disabled');
                    $("#condicoesVariavel").removeAttr('disabled');
                }
                

            }

            function aumentoQuadro(){
                $("#justificativaAumentoQuadro").removeAttr('disabled');
                $("#justificativaSubstituicao").attr('disabled', 'disabled');
                $("#nomeSubstituido").attr('disabled', 'disabled');
                $("#saidaSubstituido").attr('disabled', 'disabled');
            }

            function substituicao(){
                $("#justificativaAumentoQuadro").attr('disabled', 'disabled');
                $("#justificativaSubstituicao").removeAttr('disabled');
                $("#nomeSubstituido").removeAttr('disabled');
                $("#saidaSubstituido").removeAttr('disabled');
            }

            function desativaOutrosIdade(){
                $("#outrosIdade").attr('disabled', 'disabled');
            }

            function ativaOutrosIdade(){
                $("#outrosIdade").removeAttr('disabled');
            }

            function desativaPeriodo(){
                $("#periodo").attr('disabled', 'disabled');
            }

            function ativaPeriodo(){
                $("#periodo").removeAttr('disabled');
            }

            function desativaOutrosHab(){
                $("#outrosHab").attr('disabled', 'disabled');
            }

            function ativaOutrosHab(){
                $("#outrosHab").removeAttr('disabled');
            }

            function ativaTipoVariavel(){
                $("#radio-35").removeAttr('disabled');
                $("#radio-36").removeAttr('disabled');
                $("#radio-37").removeAttr('disabled');
                $("#radio-38").removeAttr('disabled');
                $("#condicoesVariavel").removeAttr('disabled');
            }

            function desativaTipoVariavel(){
                $("#radio-35").attr('disabled', 'disabled');
                $("#radio-36").attr('disabled', 'disabled');
                $("#radio-37").attr('disabled', 'disabled');
                $("#radio-38").attr('disabled', 'disabled');
                $("#condicoesVariavel").attr('disabled', 'disabled');
                $('input[name="tipoVariavel"]').prop('checked', false);
                $('input[name="radio35"]').prop('checked', false);
                $('input[name="radio36"]').prop('checked', false);
                $('input[name="radio37"]').prop('checked', false);
                $('input[name="radio38"]').prop('checked', false);
            }

        </script>
    </head>
    <body onload="init()">

                                        rows="3"
                                        style="resize: vertical; min-height: 80px;"
                                        placeholder="Informe os cursos desejados para a vaga"
                                    ></textarea>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-12">
                                    <label>Estado Civil</label><label class="obrigatorio">*</label>
                                    <div class="custom-radio custom-radio-info">
                                        <input type="radio" name="estadoCivil" value="solteiro" id="radio-20">
                                        <label for="radio-20">Solteiro</label>
                                    </div>
                                    <div class="custom-radio custom-radio-info">
                                        <input type="radio" name="estadoCivil" value="casado" id="radio-21">
                                        <label for="radio-21">Casado</label>
                                    </div>
                                    <div class="custom-radio custom-radio-info">
                                        <input type="radio" name="estadoCivil" value="naoInterfere" id="radio-22">
                                        <label for="radio-22">Não interfere</label>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-12">
                                    <label>Habilitação</label><label class="obrigatorio">*</label>
                                    <div class="custom-radio custom-radio-info">
                                        <input type="radio" name="habilitacao" value="ab" id="radio-23" onclick="desativaOutrosHab();">
                                        <label for="radio-23">AB</label>
                                    </div>
                                    <div class="custom-radio custom-radio-info">
                                        <input type="radio" name="habilitacao" value="a" id="radio-24" onclick="desativaOutrosHab();">
                                        <label for="radio-24">A</label>
                                    </div>
                                    <div class="custom-radio custom-radio-info">
                                        <input type="radio" name="habilitacao" value="b" id="radio-25" onclick="desativaOutrosHab();">
                                        <label for="radio-25">B</label>
                                    </div>
                                    <div class="custom-radio custom-radio-info">
                                        <input type="radio" name="habilitacao" value="c" id="radio-26" onclick="desativaOutrosHab();">
                                        <label for="radio-26">C</label>
                                    </div>
                                    <div class="custom-radio custom-radio-info">
                                        <input type="radio" name="habilitacao" value="d" id="radio-27" onclick="desativaOutrosHab();">
                                        <label for="radio-27">D</label>
                                    </div>
                                    <div class="custom-radio custom-radio-info">
                                        <input type="radio" name="habilitacao" value="e" id="radio-28" onclick="desativaOutrosHab();">
                                        <label for="radio-28">E</label>
                                    </div>
                                    <div class="custom-radio custom-radio-info">
                                        <input type="radio" name="habilitacao" value="naoInterfere" id="radio-29" onclick="desativaOutrosHab();">
                                        <label for="radio-29">Não interfere</label>
                                    </div>
                                    <div class="custom-radio custom-radio-info">
                                        <input type="radio" name="habilitacao" value="outrosHab" id="radio-30" onclick="ativaOutrosHab();">
                                        <label for="radio-30">Outros</label>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <input name="outrosHab" 
                                        id="outrosHab"
                                        class="form-control" 
                                        type="text" 
                                        placeholder="Outros"
                                    >
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-12">
                                    <label>Veículo Próprio</label><label class="obrigatorio">*</label>
                                    <div class="custom-radio custom-radio-info">
                                        <input type="radio" name="veiculoProprio" value="true" id="radio-31">
                                        <label for="radio-31">Sim</label>
                                    </div>
                                    <div class="custom-radio custom-radio-info">
                                        <input type="radio" name="veiculoProprio" value="false" id="radio-32">
                                        <label for="radio-32">Não</label>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-12">
                                    <label>Competências comportamentais desejáveis</label><label class="obrigatorio">*</label>
                                    <textarea name="comportamental" 
                                        id="comportamental"
                                        class="form-control" 
                                        rows="3"
                                        style="resize: vertical; min-height: 80px;"
                                        placeholder="Informe os comportamentos desejáveis"
                                    ></textarea>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-12">
                                    <label>Competências técnicas desejáveis</label><label class="obrigatorio">*</label>
                                    <textarea name="tecnica" 
                                        id="tecnica"
                                        class="form-control" 
                                        rows="3"
                                        style="resize: vertical; min-height: 80px;"
                                        placeholder="Informe as competências técnicas desejáveis"
                                    ></textarea>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-12">
                                    <label>Outras informações importantes</label>
                                    <textarea name="outrasInfo" 
                                        id="outrasInfo"
                                        class="form-control" 
                                        rows="3"
                                        style="resize: vertical; min-height: 80px;"
                                        placeholder="Informe outras informações relevantes"
                                    ></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="cards row">
                    <div class="card card-alt col-md-8 col-md-offset-2">
                        <h2 class="card-title">
                            Informações do Departamento de Recursos Humanos
                        </h2>
                        
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <label>Remuneração fixa</label><label class="obrigatorio">*</label>
                                    <input name="remuneracao" 
                                        id="remuneracao"
                                        class="form-control" 
                                        type="text" 
                                        mask="#00000.00"	
                                        maxlength=8
                                    >
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Terá variável (% Comissão)?</label><label class="obrigatorio">*</label>
                                    <div class="custom-radio custom-radio-info">
                                        <input type="radio" name="variavel" value="true" id="radio-33" onclick="ativaTipoVariavel();">
                                        <label for="radio-33">Sim</label>
                                    </div>
                                    <div class="custom-radio custom-radio-info">
                                        <input type="radio" name="variavel" value="false" id="radio-34" onclick="desativaTipoVariavel();">
                                        <label for="radio-34">Não</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label>Qual variável?</label><label class="obrigatorio">*</label>
                                    <div class="custom-radio custom-radio-info">
                                        <input type="radio" name="tipoVariavel" value="comissao" id="radio-35">
                                        <label for="radio-35">Comissão</label>
                                    </div>
                                    <div class="custom-radio custom-radio-info">
                                        <input type="radio" name="tipoVariavel" value="performance" id="radio-36">
                                        <label for="radio-36">Performance</label>
                                    </div>
                                    <div class="custom-radio custom-radio-info">
                                        <input type="radio" name="tipoVariavel" value="gratificacao" id="radio-37">
                                        <label for="radio-37">Gratificação</label>
                                    </div>
                                    <div class="custom-radio custom-radio-info">
                                        <input type="radio" name="tipoVariavel" value="premiacao" id="radio-38">
                                        <label for="radio-38">Premiação</label>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-12">
                                    <label>Qual o valor e as condições do variável</label><label class="obrigatorio">*</label>
                                    <textarea name="condicoesVariavel" 
                                        id="condicoesVariavel"
                                        class="form-control" 
                                        rows="3"
                                        style="resize: vertical; min-height: 80px;"
                                        placeholder="Informe o valor e condições para aplicação do variável"
                                    ></textarea>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-12">
                                    <label>Método de recrutamento</label><label class="obrigatorio">*</label>
                                    <div class="custom-radio custom-radio-info">
                                        <input type="radio" name="recrutamento" value="interno" id="radio-39">
                                        <label for="radio-39">Interno</label>
                                    </div>
                                    <div class="custom-radio custom-radio-info">
                                        <input type="radio" name="recrutamento" value="externo" id="radio-40">
                                        <label for="radio-40">Externo</label>
                                    </div>
                                    <div class="custom-radio custom-radio-info">
                                        <input type="radio" name="recrutamento" value="misto" id="radio-41">
                                        <label for="radio-41">Misto</label>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-12">
                                    <label>Sugestão</label>
                                    <textarea name="sugestao" 
                                        id="sugestao"
                                        class="form-control" 
                                        rows="3"
                                        style="resize: vertical; min-height: 80px;"
                                    ></textarea>
                                </div>
                            </div>
                            <br>
                            <label>Benefícios</label><label class="obrigatorio">*</label> <br>
                            <div class="custom-checkbox custom-checkbox-inline custom-checkbox-info">
                                <input type="checkbox" name="checkbox12" id="checkbox-12">
                                <label for="checkbox-12">VT (Vale Transporte)</label>
                            </div>
                            <br>
                            <div class="custom-checkbox custom-checkbox-inline custom-checkbox-info">
                                <input type="checkbox" name="checkbox13" id="checkbox-13">
                                <label for="checkbox-13">VA (Vale Alimentação)</label>
                            </div>
                            <br>
                            <div class="custom-checkbox custom-checkbox-inline custom-checkbox-info">
                                <input type="checkbox" name="checkbox14" id="checkbox-14">
                                <label for="checkbox-14">VR (Vale Refeição)</label>
                            </div>
                            
                            <br>
                            <br>

                            <div class="row">
                                <div class="col-md-6">
                                    <label>Data prevista de admissão</label><label class="obrigatorio">*</label> <br>
                                    <input name="dataAdmissao" 
                                        class="form-control" 
                                        type="date" 
                                        placeholder=""	>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-12">
                                    <label>Gerente do Setor ou Unidade</label><label class="obrigatorio">*</label>
                                    <input name="gerente" 
                                        id="gerente"
                                        class="form-control" 
                                        type="text" 
                                    >
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="cards row">
                    <div class="card card-colaborador col-md-8 col-md-offset-2">
                        <h2 class="card-title">
                            Validação 
                        </h2>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <label>Resultado da validação</label><label class="obrigatorio">*</label>
                                    <div class="custom-radio custom-radio-info">
                                        <input type="radio" name="destino" value="aprovado" id="radio-42">
                                        <label for="radio-42">Aprovado</label>
                                    </div>
                                    <div class="custom-radio custom-radio-info">
                                        <input type="radio" name="destino" value="reprovado" id="radio-43">
                                        <label for="radio-43">Reprovado</label>
                                    </div>
                                    <div class="custom-radio custom-radio-info">
                                        <input type="radio" name="destino" value="correcao" id="radio-44">
                                        <label for="radio-44">Correção</label>
                                    </div>
                                </div>
                                <br>
                                <div class="col-md-12" style="padding-top: 10px;">
                                    <label>Observação</label>
                                    <textarea name="obs" 
                                        id="obs"
                                        class="form-control" 
                                        rows="6"
                                        style="resize: vertical; min-height: 140px;"
                                        placeholder=""
                                    ></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="cards row">
                    <div class="card card-colaborador col-md-8 col-md-offset-2">
                        <h2 class="card-title">
                            Documentos para anexar 
                        </h2>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-input">
                                        <input type="button" 
                                            class="btn btn-primary" 
                                            name="inputAnexoTratativa" 
                                            id="inputAnexoTratativa" 
                                            value="Anexo" 
                                            onclick="showCamera();"
                                        />
                                    </div>
                                </div>
                            </div>
                        </div>

                        <input type="hidden" name="info_tarefa" id="info_tarefa">
                        <input type="hidden" name="status_solicitacao" id="status_solicitacao">
                    </div>
                </div>
                <div class="send">
                    <div class="form-input">
                        <input type="button"
                            class="btn btn-danger button"
                            name="buttonDiscard"
                            id="buttonDiscard"
                            value="Descartar"
                            onclick="discard()"
                        >

                        <input type="button"
                            class="btn btn-primary button"
                            name="buttonSend"
                            id="buttonSend"
                            value="Enviar"
                            onclick="send()"
                        >
                    </div>
                </div>
            </form>
        </div>
