<html>
    <head>
        <link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
        <script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
        <script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
        <script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
        <script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
        <style>
            body {
                font-family: Roboto;
                font-size: 12px;
            }
            .obrigatorio {
                color: red;
            }
            .cards{
                padding: 15px;
                margin: auto;
                width: 100%;
            }
            .card-solicitante{
                padding: 10px;
                margin-left: 10px;
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            }
            .card-colaborador{
                padding: 10px;
                margin-left: 10px;
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            }
            .card-alt {
                padding: 10px;
                margin-left: 10px;
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            }
            .card-result {
                padding: 10px;
                margin-left: 10px;
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            }
            .send {
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: row;
                margin-top: 15px
            }
            .button {
                padding-top: 15px;
            }
            #buttonSend {
                color: white;
                background-color: #00796B;
                margin-left: 30px;
            }
        </style>
        <script>
            $(function(){
                var tarefa_atual = $("#info_tarefa").val();
                $("#inputAnexo").attr('disabled', 'disabled');
                
                if(tarefa_atual == 0){
                    $("#inputAnexo").removeAttr('disabled');
                }
                else if(tarefa_atual == 15){
                    $("#inputAnexo").removeAttr('disabled');
                }
            });

            function init(){
                var ferias      = document.getElementById("radio-4").value;
                var xp          = document.getElementById("radio-5").value;
                var outro       = document.getElementById("radio-6").value;
                var novoCargo   = document.getElementById("radio-7").value;
                var subst       = document.getElementById("radio-8").value;

                if((ferias === null || ferias === "") && (xp === null || xp === "") && (outro === null || outro === "")) {
                    $(".xpFuncHiden").hide();
                    $(".cargoHiden").hide();
                    $(".substituicaoHiden").hide();
                    $(".outroHiden").hide();
                }
                
                if(ferias == "ferias"){
                    $(".xpFuncHiden").hide();
                    $(".outroHiden").hide();
                }
                else if(xp == "experienciaFuncional"){
                    $(".substituicaoHiden").hide();
                    $(".outroHiden").hide();
                    $(".cargoHiden").hide();
                        
                    if(novoCargo == "novoCargo"){
                        $(".cargoHiden").show();
                        $(".substituicaoHiden").hide();
                    	$(".outroHiden").hide();
                    } 
                    else if(subst == "substituicao"){
                        $(".substituicaoHiden").show();
                        $(".cargoHiden").hide();
                    	$(".outroHiden").hide();
                    }
                }
                else if(outro == "outro"){
                    $(".outroHiden").show();
                    $(".xpFuncHiden").hide();
                }
            };

            function xpFuncionalShow(){
                $(".xpFuncHiden").show();
                $(".outroHiden").hide();
            };

            function substituicaoShow(){
                $(".substituicaoHiden").show();
                $(".cargoHiden").hide();
                $(".outroHiden").hide();
            };

            function outroShow(){
                $(".xpFuncHiden").hide();
                $(".outroHiden").show();
            };

            function ferias(){
                $(".xpFuncHiden").hide();
                $(".outroHiden").hide();
            };

            function novoCargo(){
                $(".cargoHiden").show();
                $(".substituicaoHiden").hide();
            };

            var indice = 0; // contador para gerar um valor para cada anexo
            function showCamera() {
                indice++;
                JSInterface.showCamera("Nome do arquivo_" + indice);
                        // css de confirmação visual
                $("#inputAnexo___" + indice).removeClass().addClass("btn btn-success"); 
            };
            
            function send(){
	            window.parent.$('[data-send]').first().click();
            };

            function discard() {
                window.location.href=window.location.href;
            };
        </script>
    </head>
    <body onload="init()">
        <div class="fluig-style-guide">
            <div class="header">
                <h1>Formulário de inclusão de gratificação</h1>
            </div>
            <br><br>
            <div class="alert alert-warning alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                <strong>Aviso!</strong> Campos marcados com <label class="obrigatorio">*</label> são obrigatórios.
            </div>
            <form name="form" role="form">
                <div class="cards row">
                    <div class="card card-solicitante col-md-8 col-md-offset-2">
                        <h2 class="card-title">
                            Dados do solicitante 
                        </h2>
                        <div class="card-body">
                            <label>Nome do solicitante</label><label class="obrigatorio">*</label> <br>
                            <input name="nomeSolicitante" 
                                class="form-control" 
                                value="" 
                                type="text" 
                                placeholder="Digite o nome completo" >
                            <br>
                            <label>Departamento</label><label class="obrigatorio">*</label> <br>
                            <input
                                type="zoom"
                                id = "departamentos"
                                name="departamentos"
                                data-zoom="{
                                    'displayKey':'Nome',
                                    'datasetId':'dsDepartamentos',
                                    'maximumSelectionLength':'1',
                                    'placeholder':'Selecione o departamento',
                                    'fields':[
                                        {
                                        'field':'Nome',
                                        'label':'Departamento',
                                        'standard':'true'
                                        }
                                    ]
                                }"
                            />
                            <br>
                            <br>
                            <label>Número da chapa do solicitante</label><label class="obrigatorio">*</label> <br>
                            <input name="chapaSolicitante" 
                                class="form-control" 
                                value="" 
                                type="text" 
                                placeholder="1-000000"
                                mask="1-000000" >
                            <br>
                            <label>Email</label><label class="obrigatorio">*</label> <br>
                            <input name="email" 
                                class="form-control" 
                                value="" 
                                type="email" 
                                placeholder="Digite o email" >
        
                        </div>
                    </div>
                </div>
                <div class="cards row">
                    <div class="card card-colaborador col-md-8 col-md-offset-2">
                        <h2 class="card-title">
                            Dados do colaborador 
                        </h2>
                        <div class="card-body">
                            <label>Nome do colaborador</label><label class="obrigatorio">*</label> <br>
                            <input name="nomeColaborador" 
                                class="form-control" 
                                value="" 
                                type="text" 
                                placeholder="Digite o nome completo"	
                            >
                            <br>
                            <label>Unidade</label><label class="obrigatorio">*</label> <br>
                                <input
                                    type="zoom"
                                    id = "unidades"
                                    name="unidades"
                                    data-zoom="{
                                        'displayKey':'Cidade',
                                        'datasetId':'dsUnidades',
                                        'maximumSelectionLength':'1',
                                        'placeholder':'Selecione a unidade',
                                        'fields':[
                                            {
                                            'field':'Unidade',
                                            'label':'Unidade'
                                            },
                                            {
                                            'field':'Cidade',
                                            'label':'Cidade',
                                            'standard':'true'
                                            },
                                            {
                                            'field':'Sigla',
                                            'label':'Sigla'
                                            },
                                            {
                                            'field':'Estado',
                                            'label':'Estado'
                                            }
                                        ]
                                    }"
                                />
                            <br>
                            <br>
                            <label>Número da chapa do colaborador</label><label class="obrigatorio">*</label> <br>
                            <input name="chapaColaborador" 
                                class="form-control" 
                                value="" 
                                type="text" 
                                placeholder="1-000000"
                                mask="1-000000" 
                            >
                            <br>
                        </div>
                    </div>  
                </div> 
                <div class="cards row">
                    <div class="card card-alt col-md-8 col-md-offset-2">
                        <h2 class="card-title">
                            Dados da Solicitação
                        </h2>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <label>Tipo de Inclusão</label><label class="obrigatorio">*</label>
                                    <div class="custom-radio custom-radio-info">
                                        <input type="radio" 
                                            name="tipoInclusao" 
                                            value="gratificacao" 
                                            id="radio-1" 
                                        >
                                        <label for="radio-1">Gratificação</label>
                                    </div>
                                    <div class="custom-radio custom-radio-info">
                                        <input type="radio" 
                                            name="tipoInclusao" 
                                            value="premio" 
                                            id="radio-2" 
                                        >
                                        <label for="radio-2">Prêmio</label>
                                    </div>
                                    <div class="custom-radio custom-radio-info">
                                        <input type="radio" 
                                            name="tipoInclusao" 
                                            value="performance" 
                                            id="radio-3" 
                                        >
                                        <label for="radio-3">Performance</label>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-6">
                                <label>Valor Mensal</label><label class="obrigatorio">*</label> <br>
                                <input name="gratificacao" 
                                    class="form-control" 
                                    value="" 
                                    type="text" 
                                    placeholder=""
                                    mask="R$#00.000,00"
                                    maxlength="8"	>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Data Inicial</label><label class="obrigatorio">*</label> <br>
                                    <input name="dataInicial" 
                                        class="form-control" 
                                        type="date" 
                                        placeholder="">
                                </div>
                                <div class="col-md-6">
                                    <label>Data Final</label><label class="obrigatorio">*</label> <br>
                                    <input name="dataFinal" 
                                        class="form-control" 
                                        type="date" 
                                        placeholder="">
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Início de Férias do Colaborador</label><label class="obrigatorio">*</label> <br>
                                    <input name="inicioFerias" 
                                        class="form-control" 
                                        type="date" 
                                        placeholder="">
                                </div>
                                <div class="col-md-6">
                                    <label>Quantidade de Dias de Férias</label><label class="obrigatorio">*</label> <br>
                                    <input name="quantidadeDiasFerias" 
                                        class="form-control" 
                                        type="number" >
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-12">
                                    <label>Motivo da Inclusão</label><label class="obrigatorio">*</label>
                                    <div class="custom-radio custom-radio-info">
                                        <input type="radio" 
                                            name="motivoInclusao" 
                                            value="ferias" 
                                            id="radio-4"
                                            onclick="ferias();"
                                        >
                                        <label for="radio-4">Férias</label>
                                    </div>
                                    <div class="custom-radio custom-radio-info">
                                        <input type="radio" 
                                            name="motivoInclusao" 
                                            value="experienciaFuncional" 
                                            id="radio-5" 
                                            onclick="xpFuncionalShow();"
                                        >
                                        <label for="radio-5">Experiência Funcional</label>
                                    </div>
                                    
                                    <div class="custom-radio custom-radio-info">
                                        <input type="radio" 
                                            name="motivoInclusao" 
                                            value="outro" 
                                            id="radio-6" 
                                            onclick="outroShow();"
                                        >
                                        <label for="radio-6">Outro</label>
                                    </div>

                                    <div class="xpFuncHiden">
                                        <div class="col-md-12">
                                            <br>   
                                            <div class="custom-radio custom-radio-info">
                                                <input type="radio" 
                                                    name="xpFuncional" 
                                                    value="novoCargo" 
                                                    id="radio-7" 
                                                    onclick="novoCargo();"
                                                >
                                                <label for="radio-7">Novo Cargo</label>
                                            </div>
                                            <div class="custom-radio custom-radio-info">
                                                <input type="radio" 
                                                    name="xpFuncional" 
                                                    value="substituicao" 
                                                    id="radio-8" 
                                                    onclick="substituicaoShow();"
                                                >
                                                <label for="radio-8">Substituição</label>
                                            </div>
                                            <br>
                                            <div class="cargoHiden">
                                                <label>Cargo</label><label class="obrigatorio">*</label> <br>
                                                <input name="cargo" 
                                                    id="cargo"
                                                    class="form-control" 
                                                    type="text" 
                                                    placeholder="Informe o cargo" >  
                                            </div>
                                            <div class="substituicaoHiden">
                                                <label>Substituindo qual colaborador?</label><label class="obrigatorio">*</label> <br>
                                                <input name="substituicao" 
                                                    id="substituicao"
                                                    type="text" 
                                                    class="form-control" 
                                                    placeholder="Informe o colaborador que está sendo substituído" >
                                            </div>
                                        </div>
                                    </div>

                                    <div class="outroHiden">
                                        <input name="outro" 
                                            id="outro"
                                            class="form-control" 
                                            type="text" 
                                            placeholder="Informe o motivo da inclusão"
                                        >
                                        <br>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-12">
                                    <label>Justificativa da Solicitação</label>
                                    <input name="justificativa" 
                                        class="form-control" 
                                        type="text" 
                                        placeholder="Justifique a solicitação"
                                    >
                                </div>
                            </div>
                        </div>
                    </div>
                </div> 
                <div class="cards row">
                    <div class="card card-colaborador col-md-8 col-md-offset-2">
                        <h2 class="card-title">
                            Anexos 
                        </h2>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-input">
                                        <input type="button" 
                                            class="btn btn-primary" 
                                            name="inputAnexo" 
                                            id="inputAnexo" 
                                            value="Arquivo" 
                                            onclick="showCamera();"
                                        />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <input type="hidden" name="info_tarefa" id="info_tarefa">
                    </div>
                </div>
                <div class="send">
                    <div class="form-input">
                        <input type="button"
                            class="btn btn-danger button"
                            name="buttonDiscard"
                            id="buttonDiscard"
                            value="Descartar"
                            onclick="discard()"
                        >

                        <input type="button"
                            class="btn btn-primary button"
                            name="buttonSend"
                            id="buttonSend"
                            value="Enviar"
                            onclick="send()"
                        >
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
